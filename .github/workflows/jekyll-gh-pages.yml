name: deploy-book

on:
  push:
    branches:
      - master
      - main
    paths:
      - '**/*.ipynb'
      - '**/*.md'
      - '_config.yml'
      - '_toc.yml'

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v3

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Instalar as dependências do requirements.txt, se necessário
        pip install jupyter-book  # Garante que o jupyter-book será instalado

    # Cache executed notebooks
    - name: Cache executed notebooks
      uses: actions/cache@v3
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('**/*.ipynb') }}

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    # Upload the book's HTML as an artifact with a unique name
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"
        name: book-artifact-${{ github.sha }}  # Garantindo que o nome do artefato seja único

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        artifact_name: book-artifact-${{ github.sha }}  # O nome do artefato deve ser o mesmo
