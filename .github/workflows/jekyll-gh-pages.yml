name: deploy-book

# Run this when the master or main branch changes, or when notebooks change
on:
  push:
    branches:
      - master
      - main
    paths:
      - '**/*.ipynb'
      - '**/*.md'
      - '_config.yml'
      - '_toc.yml'

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    # environment: github-pages  # Remover ou ajustar se não usar ambientes específicos

    steps:
    - uses: actions/checkout@v3

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install jupyter-book  # Usar diretamente se não precisar do requirements.txt

    # (optional) Cache your executed notebooks between runs
    - name: Cache executed notebooks
      uses: actions/cache@v3
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('**/*.ipynb') }}

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    # Upload the book's HTML as an artifact with a unique name
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"
        name: book-artifact-${{ github.sha }}

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        artifact_name: book-artifact-${{ github.sha }}  # Certifique-se de que o nome está correto
