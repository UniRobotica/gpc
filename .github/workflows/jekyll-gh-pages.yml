name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.md'
      - '**/*.ipynb'
      - '_config.yml'
      - '_toc.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write  # Necessário para criar o token de autenticação para deploy do GitHub Pages

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build the book
      run: |
        jupyter-book build .

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: _build/html

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      with:
        artifact_name: book-artifact-${{ github.sha }}
